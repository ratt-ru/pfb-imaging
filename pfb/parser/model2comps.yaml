inputs:
  overwrite:
    dtype: bool
    default: false
    info:
      Allow overwrite of existing model
  nbasisf:
    dtype: int
    info:
      Order of interpolating polynomial for frequency axis.
      One less than the number of bands by default.
  nbasist:
    dtype: int
    default: 1
    info:
      Order of interpolating polynomial for time axis.
      This is hypothetical for the time being.
  fit-mode:
    dtype: str
    default: Legendre
  min-val:
    dtype: float
    info:
      Only fit components above this flux level
  suffix:
    dtype: str
    default: 'main'
    info:
      Can be used to specify a custom name for the image space data products
  model-name:
    dtype: str
    default: MODEL
    abbreviation: mname
    info:
      Name of model in mds
  use-wsum:
    dtype: bool
    default: true
    info:
      Use wsum as weights during fit
  sigmasq:
    dtype: float
    default: 1e-10
    info:
      Multiple of the identity to add to the hessian for stability
  model-out:
    dtype: str
    info:
      Optional explicit output name.
      Otherwise the default naming convention is used.
  out-format:
    dtype: str
    default: zarr
    choices:
      - zarr
      - json
    info:
      Format to dump model to.
  out-freqs:
    dtype: str
    info:
      A string flow:fhigh:step of frequencies in hertz where the
      output cube needs to be evaluated.

  _include:
    - (.)dist.yml
    - (.)out.yml

outputs:
  {}
