inputs:
  ms:
    dtype: List[URI]
    required: true
    abbreviation: ms
    info:
      Path to measurement set
  output-filename:
    dtype: str
    required: true
    abbreviation: o
    info:
      Basename of output
  log-directory:
    dtype: str
    abbreviation: ldir
    info:
      Directory to write logs and performance reports to.
  product:
    dtype: str
    abbreviation: p
    default: I
    info:
      String specifying which Stokes products to produce.
      Outputs are always be alphabetically ordered.
  scans:
    dtype: List[int]
    info:
      List of SCAN_NUMBERS to image. Defaults to all.
      Input as comma separated list 0,2 if running from CLI
  ddids:
    dtype: List[int]
    info:
      List of DATA_DESC_ID's to images. Defaults to all.
      Input as comma separated list 0,2 if running from CLI
  fields:
    dtype: List[int]
    info:
      List of FIELD_ID's to image. Defaults to all.
      Input as comma separated list 0,2 if running from CLI
  freq-range:
    dtype: str
    info:
      Frequency range to image in Hz.
      Specify as a string with colon delimiter eg. '1e9:1.1e9'
  overwrite:
    dtype: bool
    default: false
    info:
      Allow overwrite of output xds
  transfer-model-from:
    dtype: str
    abbreviation: tmf
    info:
      Name of dataset to use for model initialisation
  data-column:
    dtype: str
    default: DATA
    abbreviation: dc
    info:
      Data column to image. Must be the same across MSs.
      Simple arithmetic is supported eg. 'CORRECTED_DATA-MODEL_DATA'.
      When gains are present this column will be corrected.
  model-column:
    dtype: str
    abbreviation: mc
    info:
      Model column to subtract from corrected data column.
      Useful to avoid high time res degridding.
  weight-column:
    dtype: str
    abbreviation: wc
    info:
      Column containing natural weights. Must be the same across MSs
  sigma-column:
    dtype: str
    abbreviation: sc
    info:
      Column containing standard devations.
      Will be used to initialise natural weights if detected.
      Must be the same across MSs
  flag-column:
    dtype: str
    default: FLAG
    abbreviation: fc
    info:
      Column containing data flags. Must be the same across MSs
  gain-table:
    dtype: List[URI]
    info:
      Path to Quartical gain table containing NET gains.
      There must be a table for each MS and glob(ms) and
      glob(gt) should match up when running from CLI.
  max-simul-chunks:
    dtype: int
    default: 3
    info:
      Maximum number of chunks to process simultaneously
  integrations-per-chunk:
    dtype: int
    abbreviation: ipc
    default: 16
    info:
      Number of time integrations per chunk in the output dataset.
      Default is to use ncpu  dataset per scan.
  integrations-per-image:
    dtype: int
    abbreviation: ipi
    default: 1
    info:
      Number of time integrations per image.
      Default of one results in snapshot imaging.
  channels-per-image:
    dtype: int
    abbreviation: cpi
    default: -1
    info:
      Number of channels per image for gridding resolution.
      Default of (-1, 0, None) implies a single dataset per spw.
  precision:
    dtype: str
    default: double
    choices:
      - single
      - double
    info:
      Gridding precision
  beam-model:
    dtype: URI
    info:
      Path to beam model as an xarray dataset backed by zarr
  field-of-view:
    dtype: float
    abbreviation: fov
    default: 1.0
    info:
      Field of view in degrees
  super-resolution-factor:
    dtype: float
    default: 1.4
    abbreviation: srf
    info:
      Will over-sample Nyquist by this factor at max frequency
  cell-size:
    dtype: float
    info:
      Cell size in arc-seconds
  nx:
    dtype: int
    info:
      Number of x pixels
  ny:
    dtype: int
    info:
      Number of y pixels
  psf-relative-size:
    dtype: float
    info:
      Relative size of the PSF in pixels.
      A value of 1.0 means the PSF will be the same size as the image.
      The default is to make the PSF just big enough to extract the PSF parameters.
      If the natural gradient is required the PSF needs to ideally be twice the size of the image.
  robustness:
    dtype: float
    abbreviation: rob
    info:
      Robustness factor for Briggs weighting. None means natural
  target:
    dtype: str
    info:
      This can be predefined celestial objects known to astropy or a string in
      the format 'HH:MM:SS,DD:MM:SS' (note the , delimiter)
  l2-reweight-dof:
    dtype: float
    info:
      The degrees of freedom parameter for L2 reweighting.
      The default (None) means no reweighting.
      A sensible value for this parameter depends on the level of RFI in the data.
      Small values (eg. 2) result in aggressive reweighting and should be avoided
      if the model is still incomplete.
  progressbar:
    dtype: bool
    default: true
    info:
      Display progress.
      Use --no-progressbar to deactivate.
  output-format:
    default: zarr
    info:
      zarr or fits output
  eta:
    dtype: float
    default: 1e-5
    info:
      Value to add to Hessian to make it invertible.
      Smaller values tend to fit more noise and make the inversion less stable.
  psf-out:
    dtype: bool
    default: false
    info:
      Whether to produce output PSF's or not.
  weight-grid-out:
    dtype: bool
    default: false
    info:
      Whether to produce an image of the weighted grid or not.
  natural-grad:
    dtype: bool
    default: false
    info:
      Compute naural gradient
  memory-reporting:
    dtype: bool
    default: false
    info:
      Report worker memory as tasks complete
  check-ants:
    dtype: bool
    default: false
    info:
      Check that ANTENNA1 and ANTENNA2 tables are consistent with the ANTENNA table.
  inject-transients:
    dtype: str
    info:
      YAML file containing transients to inject into the data.
  filter-counts-level:
    dtype: float
    default: 10.0
    info:
      Set minimum counts in the uniform weighting grid to the median divided by this value.
      This is useful to avoid artificially up-weighting nearly empty uv-cells.
  min-padding:
    dtype: float
    default: 2.0
    info:
      Minimum padding to be applied during gridding.
  phase-dir:
    dtype: str
    info:
      Rephase visibilities to this phase center.
      Should be a string in the format 'HH:MM:SS,DD:MM:SS' (note the , delimiter)
  stack:
    dtype: bool
    default: false
    info:
      Stack everything into a single xarray dataset
  obs-label:
    dtype: str
    info:
      Optional observation label to include in the stacked cube
  object-store-memory:
    dtype: float
    info:
      Amount of memory in GB allocated to Ray's object store.
      By default this should be set to 30% of available system memory.
      You may want to increase this if processing a large number if chunks simultaneously.


  _include:
    - (.)gridding.yml
    - (.)dist.yml
    - (.)cgopts.yml

outputs:
  dir-out:
    implicit: ='{current.output-filename}_{current.product}' + IF(current.stack, '.zarr', '.fds')
    dtype: Directory
    must_exist: true
    mkdir: false

policies:
  pass_missing_as_none: true
