output-filename:
  dtype: str
  required: true
  abbreviation: o
  info:
    Basename of output
log-directory:
  dtype: str
  abbreviation: ldir
  info:
    Directory to write logs and performance reports to.
product:
  dtype: str
  abbreviation: p
  default: I
  choices: [I, Q, U, V, DS, FS]  # [0, 1, 2, 3, DC, FC]
  info:
    Imaging products to produce.
    DS and FS correspond to Diagonal and Full Stokes, respectively.
fits-output-folder:
  dtype: str
  abbreviation: fitso
  info:
    Optional path to write fits files to.
    Set to output-filename if not provided.
    The same naming conventions apply.
fits-mfs:
  dtype: bool
  default: true
  info:
    Output MFS fits files
fits-cubes:
  dtype: bool
  default: true
  info:
    Output fits cubes
