inputs:
  suffix:
    dtype: str
    default: 'main'
    info:
      Can be used to specify a custom name for the image space data products.
  mask:
    dtype: str
    abbreviation: mask
    info:
      Path to mask.fits
  dirosion:
    dtype: int
    default: 1
    info:
      Perform dilation followed by erosion with structure element of this width
  gamma:
    dtype: float
    default: 0.99
    info:
      Step size for forward backward steps.
      Must be less than 1.0.
  niter:
    dtype: int
    default: 10
    abbreviation: niter
    info:
      Number of major iterations
  nthreads:
    dtype: int
    abbreviation: nt
    info:
      Total number of threads to use.
      Defaults to half the total number available.
  threshold:
    dtype: float
    abbreviation: th
    info:
      Absolute threshold at which to stop cleaning.
      By default it is set automatically using rmsfactor parameter
  rmsfactor:
    dtype: float
    default: 3.0
    info:
      Multiple of the rms at which to stop cleaning
  clean-gamma:
    dtype: float
    default: 0.1
    abbreviation: gamma
    info:
      Minor loop gain
  peak-factor:
    dtype: float
    default: 0.15
    abbreviation: pf
    info:
      Peak factor
  sub-peak-factor:
    dtype: float
    default: 0.75
    abbreviation: spf
    info:
      Peak factor of sub-minor loop
  minor-maxit:
    dtype: int
    default: 50
    abbreviation: mmaxit
    info:
      Maximum number of PSF convolutions between major cycles
  subminor-maxit:
    dtype: int
    default: 1000
    abbreviation: smmaxit
    info:
      Maximum number of iterations for the sub-minor cycle
  verbose:
    dtype: int
    default: 1
    abbreviation: verb
    info:
      Verbosity level. Set to 2 for maximum verbosity, 0 for silence
  report-freq:
    dtype: int
    default: 10
    abbreviation: rf
    info:
      Report frequency for minor cycles
  cg-tol:
    dtype: float
    default: 1e-2
    abbreviation: cgtol
    info:
      Tolreance of conjugate gradient algorithm
  cg-maxit:
    dtype: int
    default: 100
    abbreviation: cgmaxit
    info:
      Maximum iterations for conjugate gradient algorithm
  fista-tol:
    dtype: float
    default: 1e-4
    abbreviation: ftol
    info:
      Tolerance for FISTA algorithm
  fista-maxit:
    dtype: int
    default: 100
    abbreviation: fmaxit
    info:
      Maximum iterations for FISTA algorithm
  _include:
    - (.)gridding.yml
    - (.)out.yml
    - (.)fits.yml

outputs:
  dds-out:
    implicit: '{current.output-filename}_{current.product}_{current.suffix}.dds'
    dtype: Directory
    must_exist: false
  mds-out: 
    implicit: '{current.output-filename}_{current.product}_{current.suffix}_model.mds'
    dtype: Directory
    must_exist: false

policies:
  pass_missing_as_none: true
