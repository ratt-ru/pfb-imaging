fits-output-folder:
  dtype: str
  abbreviation: fitso
  info:
    Optional path to write fits files to.
    Set to output-filename if not provided.
    The same naming conventions apply.
fits-mfs:
  dtype: bool
  default: true
  info:
    Output MFS fits files
fits-cubes:
  dtype: bool
  default: true
  info:
    Output fits cubes