version: 2
updates:
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@landmanbester"
    assignees:
      - "@landmanbester"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Monitor Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@landmanbester"
    assignees:
      - "@landmanbester"
    commit-message:
      prefix: "deps"
      include: "scope"